<html>
  <head>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
      <script src="tgauth.js"></script>
  </head>
<style>
h1{
color:white;

background-color:black;
border:12px groove;
height:200px;
}
#tgAuthLink{
        display: block;
      }
      .tgAuthInfo{
        font-size:25px;
      }
#tgSignUpFrm{
width:50%;
height:500px;
color:red;
background-color:yellow;
}
</style>
  <body>
    <h1>Login to SRB demo Telegram login</h1>

    
      

    


    <div id="tgauthContainer">
      <form id="tgSignUpFrm">
        <input type="submit" value="Sign Up with Telegram">
      </form>

      <div id="tgWait" style="display:none">
        <img src="https://imbt.ga/EXQqzH7zgZ" style="float:left">
        <div class="tgAuthInfo">
          <span>Wait you...</span>
          <a id="tgAuthLink" target="_blank">Sign up with bot</a>
        </div>
      </div>
    </div>

    <div id="result">
    </div>

  </body>



  <script type="text/javascript">

    // вызывает метод init
    $().tgAuth({
      /* botId: 68, /* ID for yours own bot in Bots.business */
      bot_params: { hello_msg: "Successfull login to ",
                    somebody_already_autorized_msg: "Somebody has already entered. Not you?"
                  },
      onAuthorize: function(user){
        alert("Login to Srb web successfull. Thank you for login"); /* alert for page focus */

        /* add any signIn code here */
        $("#result").text("Hello, " + user.first_name + ' ' + user.last_name +
          '! Your telegram ID: ' + user.telegramid);
      }
    });

  </script>

</html>
